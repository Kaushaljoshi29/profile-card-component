<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile-card-component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg-pattern-card">
        <img
          src="./images/bg-pattern-card.svg"
          alt="patter"
          class="profile-background-image"
        />
      </div>
      <div class="image-victor">
        <img
          src="./images/image-victor.jpg"
          alt="profile-image"
          class="profile-picture"
        />
      </div>
      <div class="profile-info">
        <div class="personal-info">
          <h3 class="user-name">Victor Crest</h3>
          <p class="age">26</p>
        </div>
        <p class="place">London</p>
      </div>
      <hr>
      <div class="profile-stats">
        <div class="followers-stats">
            <h3 class="stats">80K</h3>
            <span>Followers</span>
        </div>
        <div class="likes-stats">
            <h3 class="stats">803K</h3>
            <span>Likes</span>
        </div><div class="photos-stats">
            <h3 class="stats">1.4K</h3>
            <span>Photos</span>
        </div>
      </div>
    </div>
  </body>
</html>
